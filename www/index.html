<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="todo-app" ng-controller="main" ng-init="getTasks()">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Todo App</h1>
      </ion-header-bar>
      <ion-content>
          <div class="list card" ng-repeat="task in tasks track by $index">
              <div class="item item-divider">
                  <span ng-bind="task.title"></span>
              </div>
              <div class="item item-body">
                  <strong>Title:<span ng-bind="task.titel"></span></strong>
                  <p>
                      <span ng-bind="task.content"></span>
                  </p>
              </div>
              <div class="item tabs tabs-secondary tabs-ionc-left">
                  <span class="item item-checkbox">
                      <label class="checkbox">
                          <input type="checkbox" ng-model="task.compltede" ng-click="completeTask($index)">
                      </label>
                      <a class="tab-item assertive" ng-click="removeTask($index)">
                          <i class="icon ion-android-close"></i>
                      </a>
                  </span>
              </div>
              
          </div>
      </ion-content>
    </ion-pane>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
  </body>
</html>
